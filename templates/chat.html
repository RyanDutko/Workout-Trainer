{% extends "base.html" %}

{% block title %}AI Chat - Personal Trainer{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-comments me-2"></i>Chat with AI Trainer</h1>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card" style="height: 600px;">
            <div class="card-header bg-primary text-white">
                <h6 class="mb-0"><i class="fas fa-robot me-2"></i>Personal Trainer AI</h6>
            </div>
            <div class="card-body d-flex flex-column">
                <div id="chatMessages" class="flex-grow-1 overflow-auto mb-3" style="max-height: 450px;">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        Ask me anything about your workouts, nutrition, progression, or fitness goals!
                    </div>
                </div>

                <form id="chatForm" class="d-flex gap-2">
                    <input type="text" id="messageInput" class="form-control" 
                           placeholder="Ask about workouts, progression, nutrition..." required>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- Quick Questions -->
        <div class="card mt-4">
            <div class="card-header">
                <h6><i class="fas fa-question-circle me-2"></i>Quick Questions</h6>
            </div>
            <div class="card-body">
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-outline-primary btn-sm" onclick="askQuestion('How should I progress my bench press?')">
                        Bench Press Progression
                    </button>
                    <button class="btn btn-outline-primary btn-sm" onclick="askQuestion('What should I eat after my workout?')">
                        Post-Workout Nutrition
                    </button>
                    <button class="btn btn-outline-primary btn-sm" onclick="askQuestion('I\'m feeling sore, should I still workout?')">
                        Training with Soreness
                    </button>
                    <button class="btn btn-outline-primary btn-sm" onclick="askQuestion('How do I break through a plateau?')">
                        Breaking Plateaus
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const chatForm = document.getElementById('chatForm');
const messageInput = document.getElementById('messageInput');
const chatMessages = document.getElementById('chatMessages');

chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const message = messageInput.value.trim();
    if (!message) return;

    // Add user message
    addMessage(message, 'user');
    messageInput.value = '';

    // Show typing indicator
    const typingId = addTypingIndicator();

    // Send to AI
    fetch('/chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'message=' + encodeURIComponent(message)
    })
    .then(response => response.json())
    .then(data => {
        removeTypingIndicator(typingId);
        if (data.response && data.response.trim()) {
            addMessage(data.response, 'ai');
        } else {
            addMessage('I received an empty response. Could you try asking that again?', 'ai');
        }
    })
    .catch(error => {
        removeTypingIndicator(typingId);
        addMessage('Sorry, I encountered an error. Please try again.', 'ai');
        console.error('Error:', error);
    });
});

function addMessage(message, type) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `alert ${type === 'user' ? 'alert-primary' : 'alert-success'} d-flex align-items-start`;

    const icon = type === 'user' ? 'fas fa-user' : 'fas fa-robot';
    messageDiv.innerHTML = `
        <i class="${icon} me-2 mt-1"></i>
        <div>${message.replace(/\n/g, '<br>')}</div>
    `;

    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function addTypingIndicator() {
    const typingDiv = document.createElement('div');
    typingDiv.className = 'alert alert-light d-flex align-items-center';
    typingDiv.id = 'typing-' + Date.now();
    typingDiv.innerHTML = `
        <i class="fas fa-robot me-2"></i>
        <div>
            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
            AI is thinking...
        </div>
    `;

    chatMessages.appendChild(typingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    return typingDiv.id;
}

function removeTypingIndicator(id) {
    const element = document.getElementById(id);
    if (element) {
        element.remove();
    }
}

function askQuestion(question) {
    messageInput.value = question;
    chatForm.dispatchEvent(new Event('submit'));
}
</script>
{% endblock %}
<style>
        .thinking {
            opacity: 0.7;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #007bff;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
</style>
